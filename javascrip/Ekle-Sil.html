<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    

    <title>Document</title>

    <style>
      body{
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <div class="contaner">
      <div class="row">
        <div class="col-12">
          <div class="card text-center mt-3">
            <h1>Alışveriş Lİstesi</h1>
          </div>
          <div class="card-body">
            <div class="input-group mt-3">
                <input type="text" class="form-control" id="input"  />
                <button class="btn btn-primary px-3" type="submit" id="btnEkle">
                Ekle
              </button>
            </div>
          </form>
          </div>
          <div class="card-header">
            <button class="btn btn-danger float-end mt-3 btn-sm mb-3" id="btnTemizle">Temizle</button>
          </div>
        </div>
        <div>
          <ul  id="textDiv">
            
          </ul>

        </div>
      </div>
    </div>


    <script>

      var input = document.getElementById("input");
      var btnEkle = document.getElementById("btnEkle");
      var btnTemizle = document.getElementById("btnTemizle");
      var textDiv = document.getElementById("textDiv");

      btnEkle.addEventListener("click",go)


      function go(){
        var paragraf = document.createElement("li");
        
        if(input.value !=0 ){
          paragraf.innerText=input.value;
          textDiv.appendChild(paragraf);

        }
        else{
          alert( "lutfen birşeyler girin");
        }

         input.value="";

      }
       document.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
              document.getElementById("btnEkle").click(); 
          }
      });
      btnTemizle.addEventListener("click",clear);

      function clear(){
        var paragraflar = textDiv.getElementsByTagName("li");

            for (var i = paragraflar.length - 1; i >= 0; i--) {
                paragraflar[i].parentNode.removeChild(paragraflar[i]);
            }
      }
      



      
    </script>
  </body>
</html>
