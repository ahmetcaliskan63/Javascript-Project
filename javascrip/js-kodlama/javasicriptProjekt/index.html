<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <!-- z VKİ değeri 18.5’den küçükse ‘Çok zayıfsınız’ 18.5 ile 25 arasındaysa
    ‘Sağlıklısınız’ 25’ten büyükse ‘Çok kilolusunuz’ -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <label>Kilo(kg)</label><br />
                <input
                  type="text"
                  id="kilo"
                  class="mb-3"
                  placeholder="Kilo Girin"
                /><br />
                <label>Boy(cm)</label><br />
                <input type="text" id="boy" placeholder="Boy Giriniz" /><br />

                <button class="btn btn-success mt-3" id="btnVki">
                  VKİ Hesapla</button
                ><br />
                <label class="mt-3">VKİ Değeriniz</label><br />
                <input type="text" id="inputVki" placeholder="VKİ değeriniz" />
                <br />

                <label class="mt-3">Sonuç</label><br />
                <input type="text" id="sonuc" placeholder="sonuc" /><br />

                <button class="btn btn-success mt-3" id="reset">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
